bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Notes</a></li>
    edit: https://github.com/scc-pi/notes/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
